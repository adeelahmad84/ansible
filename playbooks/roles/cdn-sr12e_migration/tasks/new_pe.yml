    - { src: 'commission/rr0-rollback.j2', dest: '~/ansible/playbooks/roles/cdn-sr12e_migration/files/{{ site_id }}/commission/rr0-rollback.txt' }
    - { src: 'commission/rr1-rollback.j2', dest: '~/ansible/playbooks/roles/cdn-sr12e_migration/files/{{ site_id }}/commission/rr1-rollback.txt' }
    - { src: 'commission/rr3-rollback.j2', dest: '~/ansible/playbooks/roles/cdn-sr12e_migration/files/{{ site_id }}/commission/rr3-rollback.txt' }