---
#device information
site_id: {{ site_id }}
site_community: {{ community }}
hostname: {{ hostname }}
loopback: "{{ loopback }}/32"
location: "{{ location }}"
tacacs_key: {{ tacacs_key }}
console: "{{ console }}"
second: {{ boolean }}
rack: "{{ rack_id }}"

#Uplink information
