# Google services
ggc:
  vlan_id: {{ ggc_vlan_id }}
  farm: {{ ggc_farm }}
  ipv4:{{ ggc_ipv4 }}
  ipv6: {{ ggc_ipv6 }}
  array:
    1:
      port: {{ ggc_array_1_port }}
      server_id: {{ ggc_array_1_server_id }}
    2:
      port: {{ ggc_array_2_port }}
      server_id: {{ ggc_array_2_server_id }}
    3:
      port: {{ ggc_array_3_port }}
      server_id: {{ ggc_array_3_server_id }}
    4:
      port: {{ ggc_array_4_port }}
      server_id: {{ ggc_array_4_server_id }}

# Netflix services
ntf:
  farm: {{ ntf_farm }}
  ipv4: {{ ntf_ipv4 }}
  ipv6: {{ ntf_ipv6 }}
  ies: {{ ntf_ies }}
  vpls: {{ ntf_vpls }}
  array:
    {{ ntf_array_lag_1 }}:
      1:
        port: {{ ntf_array_lag1_1_port }}
        server_id: {{ ntf_array_lag1_1_server_id }}
        link_no: {{ ntf_array_lag1_1_link_no }}
      2:
        port: {{ ntf_array_lag1_2_port }}
        server_id: {{ ntf_array_lag1_2_server_id }}
        link_no: {{ ntf_array_lag1_2_link_no }}

    {{ ntf_array_lag_2 }}:
      1:
        port: {{ ntf_array_lag2_1_port }}
        server_id: {{ ntf_array_lag2_1_server_id }}
