      2:
        port: {{ ntf_array_lag2_2_port }}
        server_id: {{ ntf_array_lag2_2_server_id }}
        link_no: {{ ntf_array_lag2_2_link_no }}

    {{ ntf_array_lag_3 }}:
      1:
        port: {{ ntf_array_lag3_1_port }}
        server_id: {{ ntf_array_lag3_1_server_id }}
        link_no: {{ ntf_array_lag3_1_link_no }}
      2:
        port: {{ ntf_array_lag3_2_port }}
